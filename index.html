<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />
    <script src="logic.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <main>
      <div id="display">0</div>
      <div id="keys">
        <ul id="keys-section">
          <li class="button-op" id="plus">&#43;</li>
          <li class="button-op" id="minus">&#8722;</li>
          <li class="button-op" id="multiplication">&#215;</li>
          <li class="button-op" id="division">&#247;</li>
          <li class="button-op" id="equal">&#61;</li>
          <li class="button" id="seven">7</li>
          <li class="button" id="eight">8</li>
          <li class="button" id="nine">9</li>
          <li class="button" id="four">4</li>
          <li class="button" id="five">5</li>
          <li class="button" id="six">6</li>
          <li class="button" id="one">1</li>
          <li class="button" id="two">2</li>
          <li class="button" id="three">3</li>
          <li class="button" id="zero">0</li>
          <li class="button" id="dot">.</li>
          <li class="button-clear" id="clear">AC</li>
        </ul>
      </div>
    </main>
  </body>
</html>
